<!DOCTYPE html>
<html="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Whether Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <header>WHETHER WEATHER</header>
                </div>
            </div>
        </div>
        <div class="container2">

            <div class="row">
                <div class="col s12 center">
                    <h4>Instructions</h4>
                    <p>Insert a city and get the top 20 events for that city. You will also be provided with the correlated
                        weather for the times and dates of the events provided.</p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="cityState" type="text" class="validate">
                    <label id="cityState" for="City, State">  City </label>
                </div>
            </div>

            <div class="row">
                <div class="col s12 center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right"></i>
                    </button>
                </div>
            </div>

            <div class="row">
                <table>
                    <thead>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Venue</th>
                        <th>Weather</th>
                        <th>Temperature</th>
                        <th>Humidity</th>
                    </thead>
                    <tbody id="eventsTableBody"></tbody>
                </table>
            </div>
        </div>
        <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>



    </html>
