<!DOCTYPE html>
<html="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Whether Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <header>Whether Weather</header>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <h4>Instructions:</h4>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="cityState" type="text" class="validate">
                    <label id="cityState" for="City, State">City, State</label>
                </div>
            </div>

           
            <div class="row">
                <div class="col s12 offset-s5">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right"></i>
                    </button>
                </div>
            </div>
            <div class="row" "weatherDisplay">
                <div class="col s12">
                    <div class="date">Date: </div>
                    <div class="city">City: </div>
                    <div class="wind"></div>
                    <div class="humidity">humidity: </div>
                    <div class="tempmax">Temperature: </div>
                    

                </div>
            </div>
            <div class="row" "eventDisplay">
                <div class="col s12">
                    <div class="cityEvent">City: </div>
                    <div class="displayShow">Event: </div>
                    <div class="displayDate">Date: </div>
                    <div class="displayVenue">Venue: </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 offset-s5">
                    <footer>Copyright (C)</footer>
                </div>
            </div>
        </div>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="assets/js/main.js"></script>

    </html>
